<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>

<h1>Register</h1>

<form action="">
<label for="firstname">First Name:</label>
<input id="firstname" name="firstname" type="text" placeholder="First Name" required>

<label for="lastname">Last Name:</label>
<input id="lastname" name="lastname" type="text" placeholder="Last Name" required><br>

<label for="male">Male</label>
<input id="male" name="gender" type="radio">
<label for="female">Female</label>
<input id="female" name="gender" type="radio">
<label for="other">Other</label>
<input id="other" name="gender" type="radio"><br>

<label for="email">Email:</label>
<input id="email"  name="email" type="email" placeholder="Email" required>

<label for="password">Password:</label>
<input id="password" name="password" type="password" placeholder="Email" pattern="[0-9a-fA-F]{5,10}"  required title="5 to 10 characters"><br>

<label for="birthday">Birthday:</label>
<select name="month" id="birthday">
    <option value="Jan">Jan</option>
    <option value="Feb">Feb</option>
    <option value="March">March</option>
    <option value="May">May</option>
    <option value="April">April</option>
    <option value="June">June</option>
    <option value="July">July</option>
    <option value="Aug">Aug</option>
    <option value="Sep">Sep</option>
    <option value="Out">Out</option>
    <option value="Nov">Nov</option>
    <option value="Dec">Dec</option>
</select>

<select name="day" id="day">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>
    <option value="26">26</option>
    <option value="27">27</option>
    <option value="28">28</option>
    <option value="29">29</option>
    <option value="30">30</option>
    <option value="21">31</option>
</select>

<select name="year" id="year">
    <option value="2017">2017</option>
    <option value="2016">2016</option>
</select><br>
<label for="terms">I agree to the terms and coditions </label>
<input id="terms" name="agreeterms" type="checkbox" required><br>
<button>Submit</button>
</form>
</body>
</html>
