<!--Joao Paulo de Castro Bento Pereira-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table HTML</title>
</head>
<body>
<!--table about people-->

<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <!--first line-->
    <tr>
        <td>Joao Paulo</td>
        <td>19</td>
    </tr>
    <!--second line-->
    <tr>
        <td>Antonio Bento</td>
        <td>61</td>
    </tr>
</table>



<!--table about colors-->
<table border="1">
    <tr>
        <td>Red</td>
        <td>Orange</td>
    </tr>
    <tr>
        <td>Green</td>
        <td>Yellow</td>
    </tr>
</table>

<!--meaningfull table-->

<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Kinship</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Joao Paulo</td>
        <td>19</td>
        <td>Son</td>
    </tr>
    <!--second line-->
    <tr>
        <td>Antonio Bento</td>
        <td>61</td>
        <td>Father</td>
    </tr>
    </tbody>
</table>

</body>
</html>
