<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs Demo</title>
</head>
<body>

<h1>Quick Survey</h1>

<p>Do you prefer cats or dogs ?</p>
<form action="">
    <label for="dogs">Dogs</label>
    <input name="petChoice" id="dogs" type="radio" value="dog"><br>
    <label for="Cats">Cats</label>
    <input name="petChoice" id="Cats" type="radio" value="cat"><br>

    <label for="mood">What is your Mood ?</label>
    <select name="mood" id="mood">
        <option value="happy">c:</option>
        <option value="neutral">|:</option>
        <option value="sad">:c</option>
    </select><br>

    <textarea name="paragraph" id="" cols="30" rows="10"></textarea><br>
    <button>Go!</button>
</form>


</body>
</html>
